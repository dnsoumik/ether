
<div *ngIf="value.id == 'input'">
    <app-input [value]="value"></app-input>
</div>

<div *ngIf="value.id == 'checkbox'">
    <app-checkbox [value]="value"></app-checkbox>
</div>

<div *ngIf="value.id == 'button'">
    <app-button [value]="value"></app-button>
</div>

<div *ngIf="value.id == 'select'">
    <app-select></app-select>
</div>

<div *ngIf="value.id == 'dropdown'">
    <app-dropdown></app-dropdown>
</div>
