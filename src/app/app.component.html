<div fxLayout="column">
  <div fxLayoutAlign="center center">
    <mat-toolbar color="primary" fxLayoutAlign="center center">
      <span>UI Builder v1.0.0</span>
    </mat-toolbar>
  </div>
  <div style="padding-top: 10px;">
    <div fxFlex="20" style="padding: 20px;">
      <div class="basic_drag mat-elevation-z4" matRipple>
        Text Field
      </div>
      <div class="basic_drag mat-elevation-z4" matRipple>
        Text Area
      </div>
      <div class="basic_drag mat-elevation-z4" matRipple>
        Number
      </div>
      <div class="basic_drag mat-elevation-z4" matRipple>
        Password
      </div>
      <div class="basic_drag mat-elevation-z4" matRipple>
        Select
      </div>
      <div class="basic_drag mat-elevation-z4" matRipple>
        Radio
      </div>
      <div class="basic_drag mat-elevation-z4" matRipple>
        Button
      </div>
    </div>
    <div fxFlex="60" fxLayout="column" fxLayoutAlign="start stretch">
      <div fxLayout="column" fxLayoutAlign="center center">
        <div style="text-align: center;">
          <div>
            <button mat-icon-button matTooltip="Mobile view" (click)="onMobilePreview()">
              <mat-icon>phone_iphone</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Desktop view" (click)="onDesktopPreview()">
              <mat-icon>computer</mat-icon>
            </button>
          </div>
        </div>
        <div id="preview_container" class="example-list" style="width: 100%;" [style]="mainData.style" cdkDropList (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of mainData.data" cdkDrag>
            <div class="example-handle" cdkDragHandle>
              <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
                <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
                <path d="M0 0h24v24H0z" fill="none"></path>
              </svg>
            </div>
            <app-button [title]="item.label" style="width: 100%;" *ngIf="item.id == 'button'"></app-button>
            <app-input [title]="item.label" style="width: 100%;" *ngIf="item.id == 'input'"></app-input>
          </div>
        </div>
      </div>
    </div>
    <div fxFlex="20" style="padding: 20px;">
      <ace-editor [(text)]="mainDataInString" mode="json" style="height:400px;"></ace-editor>
      <ngx-json-viewer [json]="mainData"></ngx-json-viewer>
    </div>
  </div>
</div>
